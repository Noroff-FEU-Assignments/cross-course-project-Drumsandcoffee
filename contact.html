        <div class="contact">
            <h1>Contact</h1>
            <form id="contactForm">
                <div>
                    <label>
                        Name (required)
                        <input name="name" id="name" />
                    </label>
                    <div class="form-error" id="nameError">Please enter name</div>
                </div>
                <div>
                    <label>
                        Email (required)
                        <input name="email" id="email" />
                    </label>
                    <div class="form-error" id="emailError">Invalid email address</div>
                </div>
                <div>
                    <label>
                        Message (minimum 10 characters)
                        <input name="message" id="message" />
                    </label>
                    <div class="form-error" id="messageError">Message must be minimum 10 characters</div>
                </div>


                <p>You will hear from our support team within 24 hours after submitting your message </p>

                <button>Submit</button>
                </form>
        </div>
